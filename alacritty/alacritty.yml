# GENERAL SETTINGS
window:
  opacity: 0.9
  dimensions:
    columns: 80
    lines: 22
  #padding:
  # x: 15
  # y: 15
  dynamic_padding: true
  dynamic_title: true
font:
  normal:
    family: Victor Mono
    style: Normal
  italic:
    family: Victor Mono
    style: Italic
  bold:
    family: Victor Mono
    style: Bold
  size: 14
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
scrolling:
  history: 5000
  multiplier: 3
mouse:
  hide_when_typing: true
cursor:
  style:
    shape: Block
  unfocused_hollow: true
selection:
  save_to_clipboard: true
debug:
  persistent_logging: true
logging: true
# COLORS
draw_bold_text_with_bright_colors: true
colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#ffffff'
  # Normal colors
  normal:
    black: '#000000'
    red: '#cd0000'
    green: '#00cd00'
    yellow: '#cdcd00'
    blue: '#0000ee'
    magenta: '#cd00cd'
    cyan: '#00cdcd'
    white: '#e5e5e5'

  # Bright colors
  bright:
    black: '#7f7f7f'
    red: '#ff0000'
    green: '#00ff00'
    yellow: '#ffff00'
    blue: '#5c5cff'
    magenta: '#ff00ff'
    cyan: '#00ffff'
    white: '#ffffff'
theme: XTerm
